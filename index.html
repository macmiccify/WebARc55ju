<!doctype html>
<html>
    <head>
        <title>Hello, WebAR!!</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));
                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="start-screen" class="on-top fullscreen">
        <button id="btn-start">Click to start</button>
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/video/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <audio id="meetingroom" src="assets/voice/meetingroom.mp3" preload="auto">
                </audio>
            </a-assets>
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
                <a-sound id ="background-sound" src="#meetingroom" on="start"></a-sound>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <div class="glitchButton on-top" style="position:fixed;top:20px;right:20px;"></div>
    <script defer>
      document.querySelector('#btn-start').onclick = () => {
        document.querySelector('#start-screen').classList.add('hidden');
        document.querySelector('#background-sound').emit('start')
      }
    </script>
    <script src="https://button.glitch.me/button.js" defer></script>
    </body>
</html>
